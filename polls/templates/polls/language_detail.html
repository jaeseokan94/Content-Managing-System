{% extends "base.html" %}

{% block title %}{{language_name}}|{{topic_name}}{% endblock %}

{% block content %}

<h1>{{ language.name }}</h1>

<ul>
    <li>{{ language.name_in_language }}</li>
</ul>

<ul>
{% for level in levels %}
    <li><a href="{% url 'polls:topic_list' language_name level.0 %}">{{ level.1 }}</a></li>
{% endfor %}
</ul>

{% endblock content %}
