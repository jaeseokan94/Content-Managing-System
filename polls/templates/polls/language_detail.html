{% extends "base.html" %}

{% block title %}{{language_name}}|{{topic_name}}{% endblock %}

{% block content %}

<h1>{{ language.name }}</h1>
<a href="{% url 'polls:language_update' language.id %}">Edit</a>

<br>
Name in language: {{ language.name_in_language }}

<h2>Levels</h2>
<ul>
{% for level in levels %}
    <li><a href="{% url 'polls:topic_list' language_name level.0 %}">{{ level.1 }}</a></li>
{% endfor %}
</ul>

{% endblock content %}
