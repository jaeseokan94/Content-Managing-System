{% extends "base.html" %}

{% block title %}{{language_name}}|{{topic_name}}{% endblock %}

{% block content %}

<h1>Alphabet</h1>
<a href="{% url 'polls:letter_resource_create' language_name dialect %}">Add</a>

<ul>
{% for letter in letters %}
    <li><a href="{% url 'polls:letter_resource_update' language_name dialect letter.id %}">{{ letter.word }}</a></li>
{% endfor %}
</ul>

{% endblock content %}
