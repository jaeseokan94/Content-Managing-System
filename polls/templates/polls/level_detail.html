{% extends "base.html" %}

{% block title %}{{language_name}}|{{topic_name}}{% endblock %}

{% block content %}

<h1>{{ level|upper }} topics</h1>
<a>Add</a>

{% if topics %}
<ul>
{% for topic in topics %}
    <li>{{ topic.topic_name }}</li>
{% endfor %}
</ul>
{% else %}
<p>No topics to show</p>
{% endif %}

{% endblock content %}
