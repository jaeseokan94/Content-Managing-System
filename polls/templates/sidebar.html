{% for topic in topics %}
<li class="sub-menu">
    <a href="{% url 'polls:topic_detail' 'Spanish' 'b' topic.topic.topic_name %}" >
      <i class="fa fa-language"></i>
      <span>{{ topic.topic.topic_name }}</span>
    </a>
{% endfor %}

{% if found_language %}
<li class="sub-menu">
    <a href="{% url 'polls:choose_dialect' 'Spanish' %}" >
        <i class="fa fa-video-camera"></i>
        <span>{{ language.name }} Resources</span>
    </a>
</li>
{% endif %}
