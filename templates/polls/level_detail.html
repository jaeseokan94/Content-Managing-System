{% extends "base.html" %}

{% block title %}{{ level }}{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Level: {{ level }}</h1>
    <button type="button" class="btn btn-primary">Edit</button>
</div>

<!-- Topic list -->
<div class="showback">
    <h2>Topics for level: {{ level }}</h2>
    {% if topics %}
        <table class="table table-striped table-hover table-responsive table-condensed">
            <div>
                {% for topic in topics %}
                    <tr>
                        <td class="col-lg-2">
                            <span style="font-size: 17px;">{{ topic.topic_name }}</a>
                            </span>
                        </td>
                        <td class="col-lg-3">
                            <a href="{% url 'polls:topic_update' level topic.id %}"><button type="button" class="btn btn-primary"><i class="fa fa-pencil"></i></button></a>
                            <button type="button" class="btn btn-danger"><i class="fa fa-trash-o "></i></button>
                        </td>
                    </tr>
                {% endfor %}
            </div>
        </table>

        <a href="{% url 'polls:topic_create' level %}"><button type="button" class="btn btn-primary">Add topic</button></a>
    {% else %}
        <div class="alert alert-warning">There are no topics at the moment.</div>
    {% endif %}
</div>


{% endblock content %}
