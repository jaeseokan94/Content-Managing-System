{% extends "base.html" %}

{% block title %}{{language_name}}{% endblock %}

{% block content %}

<div class="page-header">
    <h1>{{ language.name }}</h1>
</div>

<div class="showback">
    <label class="col-sm-2 col-sm-2 control-label">Name in language</label>

    <div class="col-sm-7">
          <p class="form-control-static">{{ language.name_in_language }}</p>
    </div>

    <a href="{% url 'polls:language_update' language.id %}"><button type="button" class="btn btn-primary">Edit</button></a>
</div>


<!-- LANGUAGE LEVELS -->
<div class="showback">
    <h4><i class="fa fa-angle-right"></i> Levels</h4>

    <div class="col-sm-9">
        <ul class="list-group">
        {% for levelLang in levelLangs %}
            <a class="list-group-item" href="{% url 'polls:topic_list' language_name levelLang.level %}">{{ levelLang.level }}</a>
        {% endfor %}
        </ul>
    </div>

    <a href="{% url 'polls:level_language_create' language.name %}"><button type="button" class="btn btn-primary">Add</button></a>
</div>

{% endblock content %}
